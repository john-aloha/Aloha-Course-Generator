            courseLevelInput.value = course.level;
            courseCodeInput.value = course.code;
            highlightField(courseLevelInput);
            highlightField(courseCodeInput);

            // Set college and trigger update
            collegeSelect.value = course.college;
            if (UNIVERSITY_DATA[course.college]) {
                collegeCodeInput.value = UNIVERSITY_DATA[course.college].code;
                highlightField(collegeCodeInput);
            }
            updateDepartments(course.college);

            // Set department after a brief delay to allow DOM update
            setTimeout(() => {
                departmentSelect.value = course.department;
                if (UNIVERSITY_DATA[course.college]?.departments[course.department]) {
                    const dept = UNIVERSITY_DATA[course.college].departments[course.department];
                    departmentCodeInput.value = dept.code;
                    accountIdInput.value = dept.accountId;
                    highlightField(departmentCodeInput);
                    highlightField(accountIdInput);
                    updateSubdisciplines(course.college, course.department);

                    // Set subdiscipline if applicable
                    if (course.subdiscipline) {
                        setTimeout(() => {
                            subdisciplineSelect.value = course.subdiscipline;
                            if (dept.subdisciplines[course.subdiscipline]) {
                                subdisciplineCodeInput.value = dept.subdisciplines[course.subdiscipline];
                                highlightField(subdisciplineCodeInput);
                            }
                        }, 50);
                    }
                }
            }, 50);

            courseDropdown.classList.add('hidden');
            activeIndex = -1;
        }

        courseNameInput.addEventListener('input', () => {
            const courses = filterCourses(courseNameInput.value);
            activeIndex = -1;
            renderDropdown(courses);
        });

        courseNameInput.addEventListener('keydown', (e) => {
            const items = courseDropdown.querySelectorAll('.autocomplete-item');
            if (items.length === 0) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                activeIndex = Math.min(activeIndex + 1, items.length - 1);
                renderDropdown(filterCourses(courseNameInput.value));
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                activeIndex = Math.max(activeIndex - 1, 0);
                renderDropdown(filterCourses(courseNameInput.value));
            } else if (e.key === 'Enter' && activeIndex >= 0) {
                e.preventDefault();
                const courses = filterCourses(courseNameInput.value);
                if (courses[activeIndex]) selectCourse(courses[activeIndex]);
            } else if (e.key === 'Escape') {
                courseDropdown.classList.add('hidden');
                activeIndex = -1;
            }
        });

        courseDropdown.addEventListener('click', (e) => {
            const item = e.target.closest('.autocomplete-item');
            if (item) {
                const courses = filterCourses(courseNameInput.value);
                const index = parseInt(item.dataset.index);
                if (courses[index]) selectCourse(courses[index]);
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.autocomplete-container')) {
                courseDropdown.classList.add('hidden');
                activeIndex = -1;
            }
        });

        // Highlight animation for auto-filled fields
        function highlightField(element) {
            element.classList.add('ring-2', 'ring-teal-500/50');
            setTimeout(() => {
                element.classList.remove('ring-2', 'ring-teal-500/50');
            }, 500);
        }

        // Update department dropdown based on selected college
        function updateDepartments(collegeName) {
            departmentSelect.innerHTML = '<option value="" disabled selected>Select a department...</option>';
            departmentCodeInput.value = '';
            accountIdInput.value = '';
            subdisciplineRow.classList.add('hidden');
            subdisciplineSelect.innerHTML = '<option value="" selected>No subdiscipline</option>';
            subdisciplineCodeInput.value = '';

            if (collegeName && UNIVERSITY_DATA[collegeName]) {
                const departments = UNIVERSITY_DATA[collegeName].departments;
                Object.keys(departments).sort().forEach(deptName => {
                    const option = document.createElement('option');
                    option.value = deptName;
                    option.textContent = deptName;
                    departmentSelect.appendChild(option);
                });
            }
        }

        // Update subdiscipline dropdown based on selected department
        function updateSubdisciplines(collegeName, departmentName) {
            subdisciplineSelect.innerHTML = '<option value="" selected>No subdiscipline</option>';
            subdisciplineCodeInput.value = '';

            if (collegeName && departmentName && UNIVERSITY_DATA[collegeName]) {
                const dept = UNIVERSITY_DATA[collegeName].departments[departmentName];
                if (dept && Object.keys(dept.subdisciplines).length > 0) {
                    subdisciplineRow.classList.remove('hidden');
                    Object.keys(dept.subdisciplines).sort().forEach(subName => {
                        const option = document.createElement('option');
                        option.value = subName;
                        option.textContent = subName;
                        subdisciplineSelect.appendChild(option);
                    });
                } else {
                    subdisciplineRow.classList.add('hidden');
                }
            } else {
                subdisciplineRow.classList.add('hidden');
            }
        }

        // College change handler
        collegeSelect.addEventListener('change', () => {
            const collegeName = collegeSelect.value;

            if (collegeName && UNIVERSITY_DATA[collegeName]) {
                collegeCodeInput.value = UNIVERSITY_DATA[collegeName].code;
                highlightField(collegeCodeInput);
            } else {
                collegeCodeInput.value = '';
            }

            updateDepartments(collegeName);
        });

        // Department change handler
        departmentSelect.addEventListener('change', () => {
            const collegeName = collegeSelect.value;
            const departmentName = departmentSelect.value;

            if (collegeName && departmentName && UNIVERSITY_DATA[collegeName]) {
                const dept = UNIVERSITY_DATA[collegeName].departments[departmentName];
                if (dept) {
                    departmentCodeInput.value = dept.code;
                    accountIdInput.value = dept.accountId;
                    highlightField(departmentCodeInput);
                    highlightField(accountIdInput);

                    updateSubdisciplines(collegeName, departmentName);
                }
            }
        });

        // Subdiscipline change handler
        subdisciplineSelect.addEventListener('change', () => {
            const collegeName = collegeSelect.value;
            const departmentName = departmentSelect.value;
            const subdisciplineName = subdisciplineSelect.value;

            if (subdisciplineName && collegeName && departmentName && UNIVERSITY_DATA[collegeName]) {
                const dept = UNIVERSITY_DATA[collegeName].departments[departmentName];
                if (dept && dept.subdisciplines[subdisciplineName]) {
                    subdisciplineCodeInput.value = dept.subdisciplines[subdisciplineName];
                    highlightField(subdisciplineCodeInput);
                }
            } else {
                subdisciplineCodeInput.value = '';
            }
        });

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const isSuccess = type === 'success';

            toast.className = `toast flex items-center gap-3 px-5 py-4 rounded-xl shadow-2xl border ${isSuccess
                ? 'bg-teal-600 border-teal-400 text-white'
                : 'bg-burgundy-600 border-burgundy-400 text-white'
                }`;

            toast.innerHTML = `
                <div class="flex-shrink-0 w-6 h-6 rounded-full ${isSuccess ? 'bg-white/20' : 'bg-white/20'} flex items-center justify-center">
                    ${isSuccess
                    ? '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>'
                    : '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>'
                }
                </div>
                <span class="font-medium">${message}</span>
            `;

            toastContainer.appendChild(toast);

            requestAnimationFrame(() => {
                toast.classList.add('show');
            });

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // Set loading state
        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            btnText.textContent = isLoading ? 'Processing...' : 'Create Course';
            btnLoader.classList.toggle('hidden', !isLoading);

            if (isLoading) {
                submitBtn.classList.add('opacity-80', 'cursor-not-allowed');
            } else {
                submitBtn.classList.remove('opacity-80', 'cursor-not-allowed');
            }
        }

        // Form submission handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Gather form data
            const courseData = [{
                courseName: document.getElementById('courseName').value.trim(),
                courseLevel: document.getElementById('courseLevel').value.trim(),
                courseCode: document.getElementById('courseCode').value.trim(),
                account_id: parseInt(document.getElementById('accountId').value, 10),
                college: document.getElementById('college').value,
                collegeCode: document.getElementById('collegeCode').value,
                department: document.getElementById('department').value,
                departmentCode: document.getElementById('departmentCode').value,
                subdiscipline: document.getElementById('subdiscipline').value || null,
                subdisciplineCode: document.getElementById('subdisciplineCode').value || null
            }];

            setLoading(true);

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                });

                if (response.ok) {
                    showToast('Course created successfully!', 'success');
                    form.reset();
                    // Reset auto-populated fields
                    collegeCodeInput.value = '';
                    departmentCodeInput.value = '';
                    accountIdInput.value = '';
                    subdisciplineCodeInput.value = '';
                    departmentSelect.innerHTML = '<option value="" disabled selected>Select a department...</option>';
                    subdisciplineSelect.innerHTML = '<option value="" selected>No subdiscipline</option>';
                    subdisciplineRow.classList.add('hidden');
                } else {
                    throw new Error(`Server responded with status ${response.status}`);
                }
            } catch (error) {
                console.error('Submission error:', error);
                showToast(`Failed to create course: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Add subtle input animations
        document.querySelectorAll('input:not([readonly]), select').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('scale-[1.01]');
            });
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('scale-[1.01]');
            });
        });
    </script>
</body>
