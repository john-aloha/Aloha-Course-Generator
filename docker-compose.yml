version: '3.8'

services:
  course-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aloha-course-generator
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.aloha.service=course-generator"
      - "com.aloha.description=Course creation portal for Aloha University"

# Optional: Add network for integration with other services
networks:
  default:
    name: aloha-network
    driver: bridge
